<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>image search</title>
</head>
<body>

<h1>Image search app</h1>
<form action="">
    <input type="text" id="search-input" placeholder="search-for-images">
    <button id="search-button">search</button>
</form>

<div class="search-results">
    <div class="search-result">
        <img src="https://images.unsplash.com/photo-1682686580391-615b1f28e5ee?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80" alt="sea">
        <a href="https://unsplash.com/photos/gKfSdzieIJc" target="_blank">sea</a>
    </div>
<div class="search-result">
    <img src="https://images.unsplash.com/photo-1688164987143-3938a38cf69c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=800&q=60" alt="beach">
    <a href="https://unsplash.com/photos/a-large-expanse-of-white-sand-with-a-blue-sky-in-the-background-6gLsBZ1_4Gg" target="_blank">beach</a>
</div>
<div class="search-result">
    <img src="https://plus.unsplash.com/premium_photo-1680742508463-acb8c21af3bf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1769&q=80" alt="camping">
    <a href="https://unsplash.com/photos/XnSnDms_kWo" target="_blank">camping</a>
</div>
</div>

<button id="show-more-button">Show more button</button>

    <script src="sandbox.js"></script>
</body>
</html>
